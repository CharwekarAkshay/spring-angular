<div fxFlex="row" fxLayoutAlign="center center" class="login-form">
    <mat-card class="login-card">
        <mat-card-title>Log In</mat-card-title>
        <mat-card-content>
            <div fxLayout="column" [formGroup]="loginForm">
                <mat-form-field class="example-form-field">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                    <button mat-button *ngIf="username?.value" matSuffix mat-icon-button aria-label="Clear"
                        (click)="username?.setValue('')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="example-form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <button mat-button *ngIf="password?.value" matSuffix mat-icon-button aria-label="Clear"
                        (click)="password?.setValue('')">
                        <mat-icon>eye</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Log In</button>
        </mat-card-actions>
    </mat-card>
</div>
